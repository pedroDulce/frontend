<div class="monitoring-container">
  <h2>Monitoreo del Sistema</h2>
  
  <div class="stats-grid">
    <div class="stat-card">
      <h3>Estadísticas de Cache</h3>
      <p>Tamaño de cache: {{ cacheStats.size || 0 }}</p>
      <p>Entrada más antigua: {{ cacheStats.oldestEntryAge || 0 }} segundos</p>
    </div>
    
    <div class="stat-card">
      <h3>Frecuencia de Consultas</h3>
      <div *ngFor="let stat of frequencyStats | keyvalue" class="stat-item">
        <strong>{{ stat.key }}</strong>: {{ stat.value }} consultas
      </div>
    </div>
  </div>
</div>
